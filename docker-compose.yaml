version: "3.7"
services:
  flask-app:
    container_name: flask-app
    build: .
    deploy:
      replicas: 1
    depends_on: 
    - db
    networks:
      - library-net
    ports:
      - "5000:5000"
    env_file:
      - .env

  db:
    container_name: mysql
    image: mysql:5.7.8
    deploy:
      replicas: 1
    networks:
      - library-net
    ports:
      - "3306:3306"
    env_file:
      - .env

networks: 
  library-net:
